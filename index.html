<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>데이콘 경진대회 리더보드</title>
  <link rel="icon" href="https://r2-images.dacon.co.kr/external/favicon.ico" />
  
  <!-- OG Tags -->
  <meta property="og:title" content="데이콘 경진대회 리더보드" />
  <meta property="og:description" content="데이콘 경진대회를 박진감 넘치도록 즐겨보세요" />
  <meta property="og:image" content="https://dacon-images.s3.ap-northeast-2.amazonaws.com/dacon20220919.png" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

  <!-- Theme Definitions -->
  <style>
    /* Y2K Theme (Default) */
    :root.theme-y2k {
      --color-primary: #e94560;
      --color-secondary: #00f5d4;
      --color-background: #f3e9dc;
      --color-surface: #ffffff;
      --color-text-main: #000000;
      --color-text-muted: #4a4a4a;
      --color-border-main: #000000;
      --color-accent-up: #00f5d4;
      --color-accent-down: #e94560;
      --color-shadow: rgba(0,0,0,0.8);
    }
    html.dark:root.theme-y2k {
      --color-background: #1a1a2e;
      --color-surface: #16213e;
      --color-text-main: #ffffff;
      --color-text-muted: #a0a0a0;
      --color-border-main: #00f5d4;
    }

    /* Cyberpunk Theme */
    :root.theme-cyberpunk {
      --color-primary: #ff00ff;
      --color-secondary: #00ffff;
      --color-background: #1a0a2e;
      --color-surface: #2a1a3e;
      --color-text-main: #ffffff;
      --color-text-muted: #b0b0b0;
      --color-border-main: #00ffff;
      --color-accent-up: #00ff00;
      --color-accent-down: #ff00ff;
      --color-shadow: rgba(0, 255, 255, 0.7);
    }
    html.dark:root.theme-cyberpunk {
      --color-background: #0d0517;
      --color-surface: #1f0f2b;
      --color-text-main: #f0f0f0;
      --color-text-muted: #c0c0c0;
      --color-border-main: #ff00ff;
      --color-shadow: rgba(255, 0, 255, 0.7);
    }

    /* Retro Theme */
    :root.theme-retro {
      --color-primary: #d95f02;
      --color-secondary: #7570b3;
      --color-background: #fdf6e3;
      --color-surface: #eee8d5;
      --color-text-main: #657b83;
      --color-text-muted: #93a1a1;
      --color-border-main: #586e75;
      --color-accent-up: #859900;
      --color-accent-down: #dc322f;
      --color-shadow: rgba(88, 110, 117, 0.8);
    }
    html.dark:root.theme-retro {
      --color-background: #002b36;
      --color-surface: #073642;
      --color-text-main: #839496;
      --color-text-muted: #586e75;
      --color-border-main: #93a1a1;
      --color-shadow: rgba(147, 161, 161, 0.5);
    }
    
    /* Minimalist Theme */
    :root.theme-minimalist {
      --color-primary: #000000;
      --color-secondary: #555555;
      --color-background: #ffffff;
      --color-surface: #f5f5f5;
      --color-text-main: #000000;
      --color-text-muted: #777777;
      --color-border-main: #000000;
      --color-accent-up: #007acc;
      --color-accent-down: #d11a2a;
      --color-shadow: rgba(0,0,0,0.5);
    }
    html.dark:root.theme-minimalist {
      --color-primary: #ffffff;
      --color-secondary: #bbbbbb;
      --color-background: #000000;
      --color-surface: #1a1a1a;
      --color-text-main: #ffffff;
      --color-text-muted: #888888;
      --color-border-main: #ffffff;
      --color-shadow: rgba(255, 255, 255, 0.5);
    }
  </style>

  <!-- Initializer & Tailwind Config -->
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    // 1. Apply dark mode
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
    
    // 2. Apply color theme
    const savedTheme = localStorage.getItem('colorTheme') || 'theme-y2k';
    document.documentElement.classList.add(savedTheme);
    
    // Configure Tailwind to use the 'class' strategy for dark mode and CSS variables for colors
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'pixel': ['"Pixelify Sans"', 'sans-serif'],
          },
          colors: {
            'primary': 'var(--color-primary)',
            'secondary': 'var(--color-secondary)',
            'background': 'var(--color-background)',
            'surface': 'var(--color-surface)',
            'text-main': 'var(--color-text-main)',
            'text-muted': 'var(--color-text-muted)',
            'border-main': 'var(--color-border-main)',
            'accent-up': 'var(--color-accent-up)',
            'accent-down': 'var(--color-accent-down)',
            'gold': '#f59e0b',
            'silver': '#6b7280',
            'bronze': '#92400e',
          },
          boxShadow: {
            'hard': '4px 4px 0px var(--color-shadow)',
            'hard-sm': '2px 2px 0px var(--color-shadow)',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-background text-text-main font-pixel transition-colors duration-300">
  
  <!-- React root element -->
  <div id="root"></div>
  
  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "@fortawesome/fontawesome-svg-core": "https://aistudiocdn.com/@fortawesome/fontawesome-svg-core@^7.0.1"
    }
  }
  </script>
  
  <!-- Main entry point for the React app -->
  <script type="module" src="/index.tsx"></script>

</body>
</html>
